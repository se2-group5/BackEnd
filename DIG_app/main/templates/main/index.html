{% extends 'main/header.html' %}

{% block content %}
<div class="row">
    {% for est in businesses %}
    <div class="col s12 m6">
        <div class="card blue-grey darken-1">
        <div class="card-content white-text">
            <span class="card-title">{{ est.name }}</span>
            <p style="font-size:80%">{{ est.city }}</p>
            <br>
            <p>{{ est.description }}</p>
        </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
